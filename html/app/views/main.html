<div>
  <h2>Status from Anki Overdrive</h2>
  <br>
  <p><a class="btn btn-lg btn-success" ng-click="togglePoll()" >{{ text }}</a></p>
  <br>
  <p>
    <table class="table table-striped">
      <tr>
        <td>Last Update</td>
        <td>{{ lastUpdate }}</td>
        <td>
          <a ng-click="requestPing()" class="btn btn-link">
            <span class="glyphicon glyphicon-repeat"></span>
          </a>      
        </td>
      </tr>
      <tr>
        <td>Speed</td>
        <td>{{ status.speed }}</td>
        <td>
          <a ng-click="changeSpeedUp()" class="btn btn-link">
            <span class="glyphicon glyphicon-circle-arrow-up"></span>
          </a>
          <a ng-click="changeSpeedDown()" class="btn btn-link">
            <span class="glyphicon glyphicon-circle-arrow-down"></span>
          </a>
          <a ng-click="showInitialise()" class="btn btn-link">
            <span class="glyphicon glyphicon-off"></span>
          </a>
        </td>
      </tr>
      <tr>
        <td>Offset</td>
        <td>{{ status.offset }}</td>
        <td>
          <a ng-click="changeLaneRight()" class="btn btn-link">
            <span class="glyphicon glyphicon-circle-arrow-right"></span>
          </a>
          <a ng-click="changeLaneLeft()" class="btn btn-link">
            <span class="glyphicon glyphicon-circle-arrow-left"></span>
          </a>
          <a ng-click="showInitialise()" class="btn btn-link">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </td>
      </tr>
      <tr>
        <td>Lights</td>
        <td>No feedback given</td>
        <td>
          <a ng-click="changeLight()" class="btn btn-link">
            <span class="glyphicon glyphicon-star"></span>
          </a>
          <a ng-click="changeLightPattern()" class="btn btn-link">
            <span class="glyphicon glyphicon-asterisk"></span>
          </a>
        </td>
      </tr>
      <tr>
        <td>Piece ID</td>
        <td>{{ status.piece_id }}</td>
        <td>
          <a class="btn btn-link">
            <span class="glyphicon glyphicon-xxx"></span>
          </a>
        </td>
      </tr>
      <tr>
        <td>Piece Location</td>
        <td>{{ status.piece_location }}</td>
        <td>
          <a class="btn btn-link">
            <span class="glyphicon glyphicon-xxx"></span>
          </a>
        </td>
      </tr>
      <tr>
        <td>Version</td>
        <td>{{ status.version }}</td>
        <td>
          <a ng-click="requestVersion()" class="btn btn-link">
            <span class="glyphicon glyphicon-repeat"></span>
          </a>
        </td>
      </tr>
      <tr>
        <td>Battery Level</td>
        <td>{{ status.level }}</td>
        <td>
          <a ng-click="requestLevel()" class="btn btn-link">
            <span class="glyphicon glyphicon-repeat"></span>
          </a>
        </td>
      </tr>  
    </table>
  </p>
</div>
